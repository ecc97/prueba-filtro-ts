<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/Views/scss/styles.scss">
    <title>Data Leaker Gates</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 form-container">
                <h2 class="text-center mb-4">Inicio de Sesión</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email-user" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email-user" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-user" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password-user" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <div class="mt-2">
                  <p class="text-center">Si no tienes una cuenta, <a href="./src/Views/registro.html">crea una</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
